<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <h1>Coding Quiz!</h1>
        <p id="instruction">
            Try to answer as many questions as you can within the 90 second time limit. Be careful! Every wrong question
            means a 10 second deduction. Every correct question is equal to 1 point. See if you can get the high score!
        </p>
        <button id="start">Start Quiz!</button>
        <div id="quiz" style="display: none">

            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
            </div>
            <div id="correct"></div>
            <div id="time"></div>
            <div id="score" style="display: none"></div>

        </div>
        <div id="final-score" style="display: none"></div>
        <br>
        <form method="POST" id="form" style="display:none">
            <div class="input-group">
                <label for="initials">Save Your High Score! Put Your Initials Here!</label>
                <input type="initials" name="initials" id="initials" />
            </div>
            <div id="msg"></div>
            <button id="submit">Submit</button>
        </form>
        <br>
        <button id="restart" style="display: none">Restart Quiz</button>
    </div>




    <script src="script.js"></script>
</body>

</html>
