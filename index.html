<!DOCTYPE html>

<head>

    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <h1>Coding Quiz!</h1>
        <p id = "instruction">
            Try to answer as many questions as you can within the 90 second time limit. Be careful! Every wrong question means a 10 second deduction. Every correct question is equal to 1 point. See if you can get the high score!
        </p>
        <button id="start">Start Quiz!</button>
        <div id="quiz" style="display: none">

            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
            </div>
            
            <div id="time">
                <div id="counter"></div>
            </div>

            <div id="progress"></div>
            <div id="score" style="display: none"></div>

        </div>
    </div>
